
<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <!--Font Awesome (added because you use icons in your prepend/append)-->
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        
    </head>
    <body>
        <script src="{% static 'js/utils.js' %}"></script>
        <div class="bootstrap-iso">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <form class="form-horizontal" id="phd_scholar_form" method="post" action="/phd/phd_scholar_insert/">
                            {% csrf_token %}
                            <fieldset>
                
                                <!-- Form Name -->
                                <legend>PhD Scholar Information</legend>
                
                                <!-- Text input-->
                                <div class="form-group">
                                  <label class="control-label" for="id_number">ID Number</label>
                                  <input id="id_number" name="id_number" placeholder="" class="form-control input-md" required="" type="text">
                                </div>
                
                                <!-- Text input-->
                                <div class="form-group">
                                  <label class="control-label" for="name">Name</label>
                                  <input id="name" name="name" placeholder="" class="form-control input-md" required="" type="text">
                
                                </div>
                                <div class="form-group">
                                  <label class="control-label" for="department">Department</label>
                                  <input id="department" name="department" placeholder="" class="form-control input-md" type="text" required="">
                                </div>
                
                                <div class="form-group">
                                  <label class="control-label" for="email">Email ID</label>
                                  <input id="email" name="email" placeholder="" class="form-control input-md" type="text">
                                </div>
                
                                <div class="form-group">
                                  <label class="control-label" for="phone_number">Phone Number</label>
                                  <input id="phone_number" name="phone_number" placeholder="" class="form-control input-md" type="text" onblur="return hide_on_blur('phone_error')" onkeypress="return is_number('phone_error', event);" ondrop="return false;" onpaste="return false;" maxlength="10">
                                      <span id="phone_error" style="color:red; display:none">*Input Digits [0-9]</span>
                                </div>
                
                                <div class="form-group">
                                  <label class="control-label" for="phd_type">PhD Type</label>
                                  <input id="phd_type" name="phd_type" placeholder="" class="form-control input-md" type="text">
                                </div>
                
                                <div class="form-group">
                                  <label class="control-label" for="total_credits">Total Credits</label>
                                  <input id="total_credits" name="total_credits" placeholder="" class="form-control input-md" type="text" maxlength="2" onblur="return hide_on_blur('credits_error');" onkeypress="return is_number('credits_error', event);" ondrop="return false;" onpaste="return false;">
                                      <span id="credits_error" style="color:red; display:none">*Input Digits [0-9]</span>
                                </div>
                
                                <div class="form-group">
                                  <label class="control-label" for="fellowship_type">Fellowship Type</label>
                                  <input id="fellowship_type" name="fellowship_type" placeholder="" class="form-control input-md" type="text">
                                </div>
                                
                                <div class="form-group">
                                  <label class="control-label" for="phd_type">Awardee Reference Number</label>
                                  <input id="awardee_ref_no" name="awardee_ref_no" placeholder="" class="form-control input-md" type="text">
                                </div>
                                
                                <!-- Multiple Radios -->
                                <div class="form-group">
                                  <label class="control-label" for="radios">Sex</label>
                                          <div class="radio">
                                            <label for="radios-0">
                                              <input name="radios" id="radios-0" value="1" type="radio">Male</label>
                                          </div>
                                          <div class="radio">
                                            <label for="radios-1">
                                              <input name="radios" id="radios-1" value="2" type="radio">Female</label>
                                          </div>
                                </div>
                                <div class="form-group">
                                  <label class="control-label" for="phd_type">Year of Admission</label>
                                      <select id="admission_year" name="admission_year" class="form-control input-md"></select>
                                </div>
                                
                                <!-- Select Basic -->
                                <div class="form-group">
                                  <label class="control-label" for="admission_semester">Semester of Admission</label>
                                    <select id="admission_semester" name="admission_semester" class="form-control">
                                      <option value="1">I</option>
                                      <option value="2">II</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label" for="fellowship_start_date">Fellowship Start Date</label>
                                        <div class="input-group">
                                            <input id="fellowship_start_date" class="form-control" name="fellowship_start_date" placeholder="DD/MM/YYYY">
                                            <span class="input-group-addon col-md-4">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                        </div>
                                </div>
                                
                                <div class="form-group">
                                    <input class="form-control input-md" id="submit" type="submit" value="Save PhD Information">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById("admission_year").innerHTML =  window.get_year_range(2008);
        </script>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <!-- Include jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        
        <!-- Include Date Range Picker -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        <script>
            var phd_form  = document.getElementById("phd_scholar_form");
            phd_form.addEventListener("submit", function(){
                var all_input_elements = phd_form.getElementsByTagName('input');
                for (var i=0; i< all_input_elements.length; i++){
                    input = all_input_elements[i];
                    if (input.name && !input.value){
                        input.name = '';
                    }
                }
            });
        </script>
        <script>
            $(document).ready(function(){
                phd_form = document.getElementById("phd_scholar_form")
                dropdowns = phd_form.getElementsByTagName('select');
                for (var i=0; i<dropdowns.length; i++){
                    dropdown = dropdowns[i];
                    dropdown.selectedIndex = -1;
                }
                var date_input=$('input[name="fellowship_start_date"]'); //our date input has the name "date"
                var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                date_input.datepicker({
                    format: 'dd/mm/yyyy',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                })
            })
        </script>

    </body>

</html>
