
<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <script src="{% static 'js/utils.js' %}">
            document.getElementById("admission_year").innerHTML =  get_year_range(2008);
        </script>
    </head>
    <body>
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>PhD Scholar Information</legend>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="id_number">ID Number</label>
                  <div class="col-md-4">
                  <input id="id_number" name="id_number" placeholder="" class="form-control input-md" required="" type="text">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="scholar_name">Name</label>
                  <div class="col-md-4">
                  <input id="scholar_name" name="scholar_name" placeholder="" class="form-control input-md" required="" type="text">

                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="department">Department</label>
                  <div class="col-md-4">
                  <input id="department" name="department" placeholder="" class="form-control input-md" type="text" required="">

                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="email">Email ID</label>
                  <div class="col-md-4">
                  <input id="email" name="email" placeholder="" class="form-control input-md" type="text">

                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="phone_number">Phone Number</label>
                  <div class="col-md-4">
                  <input id="phone_number" name="phone_number" placeholder="" class="form-control input-md" type="number">

                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="phd_type">PhD Type</label>
                  <div class="col-md-4">
                  <input id="phd_type" name="phd_type" placeholder="" class="form-control input-md" type="text">

                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="total_credits">Total Credits</label>
                  <div class="col-md-4">
                  <input id="total_credits" name="total_credits" placeholder="" class="form-control input-md" type="number">

                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="fellowship_type">Fellowship Type</label>
                  <div class="col-md-4">
                  <input id="fellowship_type" name="fellowship_type" placeholder="" class="form-control input-md" type="text">

                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for="phd_type">Awardee Reference Number</label>
                  <div class="col-md-4">
                  <input id="awardee_ref_no" name="awardee_ref_no" placeholder="" class="form-control input-md" type="text">

                  </div>
                </div>
                <!-- Multiple Radios -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="radios">Sex</label>
                      <div class="col-md-4">
                          <div class="radio">
                            <label for="radios-0">
                              <input name="radios" id="radios-0" value="1" checked="checked" type="radio">Male</label>
                          </div>
                          <div class="radio">
                            <label for="radios-1">
                              <input name="radios" id="radios-1" value="2" type="radio">Female</label>
                          </div>
                      </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="phd_type">Awardee Reference Number</label>
                  <div class="col-md-4">
                      <select id="admission_year" name="admission_year" class="form-control input-md"></select>
                  </div>
                </div>
	            

            </fieldset>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    </body>

</html>
