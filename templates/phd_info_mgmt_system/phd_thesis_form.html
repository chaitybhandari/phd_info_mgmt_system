<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <title>Thesis Update Form</title>
        <!--Font Awesome (added because you use icons in your prepend/append)-->
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        
    </head>
    <ul class="navbar">
        <li class="navbar-item navbar-back"><a class="active" href="/phd/render_update_form/" >Back</a></li>
    </ul>
    
    <body>
        
        <script src="{% static 'js/utils.js' %}"></script>
        <div class="bootstrap-iso">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <form class="form-horizontal" id="phd_thesis_form" method="post" action="/phd/phd_thesis_update/" novalidate>
                            {% csrf_token %}
                            <fieldset>
                
                                <!-- Form Name -->
                                <legend class="form-legend">PhD Thesis Updation Form</legend>

                                <!-- Text input-->
                                <div class="form-group">
                                  <label class="control-label" for="id_number">ID Number</label>
                                  <input id="id_number" name="id_number" placeholder="" class="readonly form-control input-md-1" required="" type="text" readonly>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label" for="qualifying_date">Qualifying Date</label>
                                        <div class="input-group">
                                            <input id="qualifying_date" class="form-control" name="qualifying_date" placeholder="DD/MM/YYYY">
                                            <span class="input-group-addon col-md-0">
                                                <i class="fa fa-calendar" style="margin-left: 10px;"></i>
                                            </span>
                                        </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                  <label class="control-label" for="research_area">Research Area</label>
                                  <input id="research_area" name="research_area" placeholder="" class="form-control input-md-1" required="" type="text">
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                  <label class="control-label" for="initial_thesis_title">Initial Thesis Title</label>
                                  <input id="initial_thesis_title" name="initial_thesis_title" placeholder="" class="form-control input-md-1" required="" type="textarea">
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                  <label class="control-label" for="final_thesis_title">Final Thesis Title</label>
                                  <input id="final_thesis_title" name="final_thesis_title" placeholder="" class="form-control input-md-1" required="" type="textarea">
                                </div>

                                <!-- Select Basic -->
                                <div class="form-group">
                                  <label class="control-label" for="topic_approval_status">Topic Approval Status</label>
                                    <select id="topic_approval_status" name="topic_approval_status" class="form-control input-md-1">
                                      <option value="1">Approved</option>
                                      <option value="2">Pending</option>
                                      <option value="3">Rejected</option>
                                    </select>
                                </div>
                
                                <div class="form-group">
                                  <label class="control-label" for="supervisor">Supervisor</label>
                                  <input id="supervisor" name="supervisor" placeholder="" class="form-control input-md-1" type="text">
                                </div>

                                <div class="form-group">
                                  <label class="control-label" for="cosupervisor">Co-Supervisor</label>
                                  <input id="cosupervisor" name="cosupervisor" placeholder="" class="form-control input-md-1" type="text">
                                </div>

                                <div class="form-group">
                                  <label class="control-label" for="examiner1">Examiner 1</label>
                                  <input id="examiner1" name="examiner1" placeholder="" class="form-control input-md-1" type="text">
                                </div>

                                <div class="form-group">
                                  <label class="control-label" for="examiner2">Examiner 2</label>
                                  <input id="examiner2" name="examiner2" placeholder="" class="form-control input-md-1" type="text">
                                </div>

                                <div class="form-group">
                                  <label class="control-label" for="dac1">DAC 1</label>
                                  <input id="dac1" name="dac1" placeholder="" class="form-control input-md-1" type="text">
                                </div>

                                <div class="form-group">
                                  <label class="control-label" for="dac2">DAC 2</label>
                                  <input id="dac2" name="dac2" placeholder="" class="form-control input-md-1" type="text">
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="draft_submission_date">Draft Submission Date</label>
                                        <div class="input-group">
                                            <input id="draft_submission_date" class="form-control" name="draft_submission_date" placeholder="DD/MM/YYYY">
                                            <span class="input-group-addon col-md-0">
                                                <i class="fa fa-calendar" style="margin-left: 10px;"></i>
                                            </span>
                                        </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="pre_submission_date">Pre Submission Date</label>
                                        <div class="input-group">
                                            <input id="pre_submission_date" class="form-control" name="pre_submission_date" placeholder="DD/MM/YYYY">
                                            <span class="input-group-addon col-md-0">
                                                <i style="margin-left: 10px;" class="fa fa-calendar"></i>
                                            </span>
                                        </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="final_submission_date">Final Submission Date</label>
                                        <div class="input-group">
                                            <input id="final_submission_date" class="form-control" name="final_submission_date" placeholder="DD/MM/YYYY">
                                            <span class="input-group-addon col-md-0">
                                                <i class="fa fa-calendar" style="margin-left: 10px;"></i>
                                            </span>
                                        </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="viva_date">Viva Date</label>
                                        <div class="input-group">
                                            <input id="viva_date" class="form-control" name="viva_date" placeholder="DD/MM/YYYY">
                                            <span class="input-group-addon col-md-0 ">
                                                
                                                <i class="fa fa-calendar" style="margin-left: 10px;"></i>
                                            </span>
                                        </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="phd_awarded_date">PhD Awarded Date</label>
                                        <div class="input-group">
                                            <input id="phd_awarded_date" class="form-control" name="phd_awarded_date" placeholder="DD/MM/YYYY">
                                            <span class="input-group-addon col-md-0">
                                                <i class="fa fa-calendar" style="margin-left: 10px;"></i>
                                            </span>
                                        </div>
                                </div>
                                
                                <div class="form-group">
                                    <input class="form-control input-md-1 btn btn-success" id="submit" type="submit" value="Save Thesis Information">
                                </div>
                                
                            </fieldset>
                        </form>
                        <div class="form-group">
                            <a href="/phd/"><button class="form-control input-md-1 btn btn-info" >Go to Home</button></a>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                    
                </div>
            </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <!-- Include jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        
        <!-- Include Date Range Picker -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        {% for key, value in form_values.items %}
            <script>
                var element = document.getElementById('{{ key }}');
                {% if value %}
                    element.value = '{{ value }}';
                {% endif %}
            </script>
        {% endfor %}
        <script>
            var phd_form  = document.getElementById("phd_thesis_form");
            phd_form.addEventListener("submit", function(){
                var all_input_elements = phd_form.getElementsByTagName('input');
                for (var i=0; i< all_input_elements.length; i++){
                    input = all_input_elements[i];
                    if (input.name && !input.value){
                        input.name = '';
                    }
                }
            });
        </script>
        <script>
            $(document).ready(function(){
                phd_form = document.getElementById("phd_thesis_form")
                dropdowns = phd_form.getElementsByTagName('select');
                {% if set_dropdowns %}
                    var selected_dropdowns = []
                    {% for key, value in form_values.items %}
                        el = document.getElementById('{{ key }}')
                        if(el.tagName == "SELECT"){
                            selected_dropdowns.push('{{ key }}')
                            }
                    {% endfor %}
        
                    for (var i=0; i<dropdowns.length; i++){
                        if(selected_dropdowns.indexOf(dropdowns[i].id) == -1){
                            dropdown = dropdowns[i];
                            dropdown.selectedIndex = -1;
                        
                        }
                   
                    }
                {% else %}
                    for (var i=0; i<dropdowns.length; i++){
                        dropdown = dropdowns[i];
                        dropdown.selectedIndex = -1;
                    }
                {% endif %}
                var qualifying_date=$('input[name="qualifying_date"]'); //our date input has the name "date"
                var draft_submission_date=$('input[name="draft_submission_date"]');
                var pre_submission_date=$('input[name="pre_submission_date"]');
                var final_submission_date=$('input[name="final_submission_date"]');
                var viva_date=$('input[name="viva_date"]');
                var phd_awarded_date=$('input[name="phd_awarded_date"]');
                var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                qualifying_date.datepicker({
                    format: 'yyyy-mm-dd',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                });
                draft_submission_date.datepicker({
                    format: 'yyyy-mm-dd',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                });
                pre_submission_date.datepicker({
                    format: 'yyyy-mm-dd',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                });
                final_submission_date.datepicker({
                    format: 'yyyy-mm-dd',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                });
                viva_date.datepicker({
                    format: 'yyyy-mm-dd',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                });
                phd_awarded_date.datepicker({
                    format: 'yyyy-mm-dd',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                });

            });
            function goBack(){
                window.history.back();
            }
            
        </script>

    </body>

</html>
