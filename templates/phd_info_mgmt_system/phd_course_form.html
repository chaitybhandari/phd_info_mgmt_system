<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        
    </head>
    <body>
        {% if course_exists %}
            <script>alert(' {{ course_exists}} ');</script>
        {% endif %}
        <script src="{% static 'js/utils.js' %}"></script>
        <div class="bootstrap-iso">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <form class="form-horizontal" id="phd_courses_form" method="post" action="phd/phd_course_insert/">
                            {% csrf_token %}
                            <fieldset>
                                <legend>PhD Course Information</legend>
                                <div class="form-group">
                                  <label class="control-label" for="course_id">Course ID</label>
                                  <input id="course_id" name="course_name" placeholder="" class="form-control input-md" required="" type="text">
                                </div>
                
                                <!-- Text input-->
                                <div class="form-group">
                                  <label class="control-label" for="course_name">Course Name</label>
                                  <input id="course_name" name="coursename" placeholder="" class="form-control input-md" required="" type="text">
                                </div>
                                
                                <div class="form-group">
                                  <label class="control-label" for="credits">Credits</label>
                                  <input id="credits" name="credits" placeholder="" class="form-control input-md" type="text" onblur="return hide_on_blur('credits_error')" onkeypress="return is_number('credits_error', event);" ondrop="return false;" onpaste="return false;" maxlength="10">
                                      <span id="credits_error" style="color:red; display:none">*Input Digits [0-9]</span>
                                </div>
                                
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <!-- Include jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    
    </body>
</html>
